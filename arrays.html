<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Arrays</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">

      // method one - specify size of an array
      var arr = new Array(5); //array size is 5 (only 5 array blocks)
      arr[0] = 10;
      arr[1] = 20;
      arr[2] = 30;
      arr[3] = 40;
      arr[4] = 50;

      //to write values of the array on the browser - loop
      for (i = 0; i < 5; i++) {
        document.write(arr[i] + "<br/>");
      }

        // method two - make an inline initialization of array
        var a = new Array(10,20,30,40,50);
        for(i=0; i<5; i++){
            document.write(a[i] + "<br/>");
        }

        /**
         * Array Sort and Search
         * - BubbleSort - sort values in ascending order
        */
        var array = new Array(7,2,8,1,3,4);
        var i, j, temp; //i is index, j is , temp is

        document.write("<br/> Before Sort .... <br/>");
        for(i=0; i<6; i++){
          document.write(array[i] + "<br/>");
        }



        /*
        if i value is > than j value, swap two values so j(small value) is before greater number [on every index]
        */
        for(i = 0; i <6; i++){
          for(j = 0; j <5; j++){
            if(array[j] > array[j + 1]){
              temp = array[j];
              array[j] = array[j + 1];
              array[j + 1] = temp;
            }
          }
        }

        document.write("<br/> After Bubble Sort  (ascending order).... <br/>");
        for(i = 0; i < 6; i++){
          document.write(array[i] + "<br/>")
        }

        /*
          Variables
        */
       var name ="Lailah", age=19, salary = 5000.23;
       document.write("<br/>"+ name+"  "+age+ "<br/>");


    </script>
  </body>
</html>
