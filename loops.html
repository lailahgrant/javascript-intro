<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration Statements - Loops</title>
</head>
<body>
    
    <script>
        
        var i;
        var sum =0; //add all even numbers
        document.write("Even numbers from 0-10 are :- <br/>");
        //check if number is even or not (from 0 - 10)
        for(i = 0; i <= 10; i++){
        if(i%2 == 0){
            sum = sum +i;
        document.write("i = "+i);
        document.write("<br/>");
        }
    }
    document.write("Sum of all even numbers from 0 - 10 : "+sum+"<br/>");

    document.write("<br/> Numbers are :- <br/>");
    for(i = 0; i <= 10; i++){
        document.write("i = "+i);
        document.write("<br/>");
    }

    document.write("<br/> Numbers  :- <br/>");
    for(i = 1; i <= 10; i += 2){ //increment by 2
        document.write("i = "+i);
        document.write("<br/>");
    }

    // find the factorial of a number, and product of the numbers
    var num = parseInt(prompt("Enter a  number to get its Factorial ", "Enter..."));
    var product = 1; //start with 1 since every number multiplied by 0 is 0
    for(i = 1; i <=num; i++){
        product = product * i;
    }
    document.write("<br/> <br/>Factorial of "+num+" is "+product);
    </script>

</body>
</html>
