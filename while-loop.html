<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    
    <script>
        //program to count digits of a number
        var num = parseInt(prompt("Enter the number", "Enter..."));
        var count = 0;
        while(num > 0){
            num =  Math.trunc(num / 10); //trun - removes decimal places
            count++;
        }
        document.write("Digits in the entered number are "+count);
    </script>

</body>
</html>
