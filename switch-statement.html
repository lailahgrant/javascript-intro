<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        //taking a single character from the use rand comparing to find out if it is a consonant or a vowel
        var ch = prompt("Enter a character", "Enter...");
        switch(ch){
            case 'a':
                document.write("A is a vowel");
                break;
            
            case 'e':
                document.write("E is vowel");
                break;
                
            case 'i':
                document.write("I is vowel");
                break;
                
            case 'o':
                document.write("O is vowel");
                break;
                
            case 'u':
                document.write("U is vowel");
                break;
                
            default:
                document.write(ch+" is not a vowel, it is a special character or consonant");

        }
    </script>
</body>
</html>
