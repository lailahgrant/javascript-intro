<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    
    <script>
        /*Multiple cases to execute same statement */
        var ch = prompt("Enter a character", "Enter...");
        switch(ch)
        {
            case 'a':
            case 'e':
            case 'i': 
            case 'o':
            case 'u':
                document.write(ch+" is a vowel");
                break;
            default:
                document.write(ch+" is not a vowel, is a special character / vowel");        
        }
    </script>

</body>
</html>
